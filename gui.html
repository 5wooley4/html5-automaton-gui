<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background: black;
      }
      #canvas_container{background: white; height: 800px;}
    </style>
    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class='containter'>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div id="menu">
          <!-- Lauryns stuff here -->
          <div class="btn-group" data-toggle="buttons" style="padding: 10px">
            <label class="btn btn-default">
              <input type="radio" name="options" onchange="changeCursor(id)" id="move"> Move
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" onchange="changeCursor(id)" id="newState"> New State
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" onchange="changeCursor(id)" id="transition"> New Transition
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" onchange="changeCursor(id)" id="delete"> Delete
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" onchange="changeCursor(id)" id="rename"> Rename
            </label>
          </div>
          <button type="button" class="btn btn-default" onclick="window.open('halp.html')">Help</button>
        </div>
      </nav>
    <div id="main"><div id="canvas_container"></div>
    </div>

    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.1.min.js"></script>
    <!-- Our menu library. -->
    <script src="lib/menu.js"></script>
    <!-- Our automiton library. -->
    <script src="lib/automiton.js"></script>
    <!-- Our Gestures Library. -->
    <script src="lib/canvas_gestures.js"></script>
    <!-- Our custom functions library -->
    <script src="lib/functions.js"></script>
    <!-- Because jquery is awesome http://api.jquery.com/ -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <!-- Underscore adds some convenient functions for javascript http://underscorejs.org/ -->
    <script src="lib/underscore-min.js"></script>
    <!-- bootstrap js is awesome. -->
    <script src="lib/css/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- transition function -->
    <script src="lib/transition.js"></script>
    <!-- This is where the top level logic will go. -->
    <script src='main.js' defer="defer"></script>
  </body>
</html>
